<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="format-detection" content="telephone=no"/>
    <!--<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">-->
    <link type="text/css" rel="stylesheet" href="../lib/css/bestpay.ui.page.css?v=${online_version}" />
    <link type="text/css" rel="stylesheet" href="../lib/css/bestpay.ui.form.css?v=${online_version}" />
    <link type="text/css" rel="stylesheet" href="css/unbund.css?v=${online_version}">



</head>
<body>
<!-- app 主页 start -->
<div id="page_unbund_main" class="page">
    <div id="page_main">
        <div id="id_cardInfo_show" class="item-wrap"></div>
        <div id="id_cardInfo" class="item-wrap" style="display: none">
            <div class="box item-in">
                <div class="bank-img" >
                    <img src="$img_src$">
                </div>
                <div class="box-f1 bank-line"></div>
                <div class="box-f1 bank-con">
                    <span>$bankName$</span><br>
                    <span>****&nbsp;****&nbsp;****&nbsp;$bank_card$</span>
                </div>
            </div>
        </div>
        <br>
        <div id="id_pwd_wrap" class="input-wrap" style="display: none">
            <div class="input-out">
                <input id="pwd" readonly="readonly" type="text" maxlength="12" class="input-text" placeholder="支付密码：请输入">
            </div>
            <div class="btn-clear"></div>
        </div>
        <br>
        <div class="line-box-wrap">
            <div class="btn-common-wrap">
                <button id="btn_confirm">解绑</button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/js/require.js?v=${online_version}"></script>
<!-- app 主页 end -->


</body>
</html>
