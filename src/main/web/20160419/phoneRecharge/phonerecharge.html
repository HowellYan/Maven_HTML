<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
    <meta name="format-detection" content="telephone=no"/>
    <link type="text/css" rel="stylesheet" href="../lib/css/bestpay.ui.page.css?v=${online_version}" />
    <link type="text/css" rel="stylesheet" href="../lib/css/bestpay.ui.form.css?v=${online_version}" />
    <link rel="stylesheet" type="text/css" href="css/phonerecharge.css?v=${online_version}"/>
	<title>手机充值</title>
</head>
    <body>
		<!--开始页面-->

		<div id="page_main" class="page">

			<div id="select_pay" class="block-radio-group">
				<div class="block-radio block-radio-normal" style = "margin:0;" data-value="0" id="full_phone">&nbsp;充话费&nbsp;</div>
				<div class="block-radio block-radio-normal" style = "margin:0;" data-value="1">&nbsp;充流量&nbsp;</div>
			</div>
			<br style = "clear: both;" />
			<div id = "phone_type" >
				<div class="input-wrap data-line marginBottom" >
					<div class="input-out">
						<input id="Mobile" type="tel" maxlength="11" class="input-text" placeholder="手机号码">
					</div>
					<div class="btn-clear"></div>
					<div class="btn-phone"></div>
				</div>
				<div id="loading_phone" style="display: none">
					<div id="loading_text" class="marginBottom loading_phone"><img src="../lib/img/fin-loading.gif"> 处理中...</div>
				</div>
				<div id="contactInfo" class="contact-info"></div>
				<div id="payName_amount_parent55" style = "display:none ;">
					<div class="confirm-item" style = "border:0;" id="payName_parent">姓&emsp;&emsp;名：<span> </span><img src="../lib/img/ic_refresh2.png" id="payName_parent_img" class="payName_amout_img"></div>
					<div class="confirm-item" id="payamout_parent">余&emsp;&emsp;额：<span> </span> </div>
				</div>
				<div id="brg_amount" class="item-wrap data-line">
					<div class="item-out box" id = "select_amount_list" >
						<div id="brg_amount_val">50元</div>
					</div>
					<div class="input-wrap data-line item-out box" style="border:0;height:50px;">
						<div class="input-out">
							<input style = "display: none;" id="phone_amount" type="tel" maxlength="4" class="input-text" placeholder="其他：可输入5-500元">
						</div>
						<div class="btn-clear"></div>
					</div>
					<div class="btn-down" id="id_btn_down"></div>
				</div>

				<div class="line-box-wrap marginTop10">
					<div class="btn-common-wrap">
						<button id="btn_next">确定</button>
					</div>
				</div>
				<div class="div-tips-wrap">
					<div>提示 ：</div>
					<div>1.10分钟内到帐，最长不超过两天。</div>
					<div>2.支持全国电信、移动、联通手机号码港澳台除外。</div>
					<div>3.该充值不参与当地运营商活动。</div>
				</div>
			</div>

			<div id = "flow_type" style = "display:none ; ">
				<div class="input-wrap data-line">
					<div class="input-out">
						<input id="phone_number" type="tel" maxlength="11" class="input-text" placeholder="请输入充值手机号">
					</div>
					<div class="btn-clear"></div>
					<div class="btn-phone"></div>
				</div>

				<div id="loading_phone_g" style="display: none">
					<div id="loading_text_g" class="marginBottom loading_phone"><img src="../lib/img/fin-loading.gif"> 处理中...</div>
				</div>
				<div id="contactInfo_g" class="contact-info"></div>

				<div  id="flow_list_wrap"></div>

				<div class="line-box-wrap" id="flowbtn" >
					<div class="btn-common-wrap">
						<button id="btn_next_g">确定</button>
					</div>
				</div>
				<div class="div-tips-wrap" id="tip_change">
				</div>
			</div>
		</div>
		<!--开始页面-->

		<!-- 选择充值金额 start -->
		<div id="page_select_money"></div>
		<!-- 选择充值金额 end -->

		<!-- 选择充值流量 start -->
		<div id="page_select_type"></div>
		<!-- 选择充值流量 end -->

		<!-- 选择付款页面 start -->
		<div class="page payBG" id="page_select_pay"></div>
		<!-- 选择付款页面 end -->

		<!-- 订单确认 start -->
		<div class="page order_comfirm"  id="order_comfirm"> </div>
		<!-- 订单确认 end -->

		<!-- 支付成功凭证 start -->
		<div class="page floatPage"  id="page_float_dia">
			<div class="floatPage_content" id="floatPageContent"></div>
		</div>
		<!-- 支付成功凭证 end -->
		<div class="page LocalFloat" id="page_LocalHost">

		</div>


		<script src="../lib/js/require.js?v=${online_version}"></script>
    </body>
 </html>
